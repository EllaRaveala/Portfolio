        <!-- Jquery -->

        <script src="js/grt-responsive-menu.js"></script>
        <script>
            $.getJSON("https://type.fit/api/quotes", function (data) {

                    var quotes = [];

                    quotes.push("<h4>" + data[0].text + " ~ " + data[0].author + "</h4>");
                    quotes.push("<h4>" + data[4].text + " ~ " + data[4].author + "</h4>");
                    quotes.push("<h4>" + data[8].text + " ~ " + data[8].author + "</h4>");

                    $("#quotes").append(quotes.join(""));
                });

            $.getJSON("http://www.mocky.io/v2/5ec6b6573200005e00d750c4", function (data) {

                var items = [];

                items.push("<h3> Education history </h3><br><br>");

                items.push("<ul>");
                $.each(data, function (key, item) {
                    items.push("<li>" + item.school + "</li>");
                    items.push("<li>" + item.program + "</li>");
                    items.push("<li>" + item.location + "</li>");
                    items.push("<li>" + item.start + "-" + item.end + "</li>");
                    items.push("<li> gpa: " + item.gpa + "</li><br><br>");
                });
                items.push("</ul>");

                $("#education").append(items.join(""));
            });
        </script>
